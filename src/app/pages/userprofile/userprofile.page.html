<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handleSaveProfile()" [disabled]="loadingProfile">
        <ion-icon slot="icon-only" name="save"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div *ngIf="loadingProfile" class="ion-text-center ion-padding-top">
    <ion-spinner></ion-spinner>
    <p>Cargando perfil...</p>
  </div>

  <div *ngIf="!loadingProfile && currentUser" class="profile-page-content">
    <div class="profile-header ion-text-center ion-padding">
      <ion-avatar class="profile-avatar" (click)="handleChoosePhoto()">
        <img [src]="profilePicUrl || 'assets/default-user-avatar.png'" alt="Foto de perfil">
      </ion-avatar>
      <ion-button fill="clear" (click)="handleChoosePhoto()">
        <ion-icon slot="start" name="camera"></ion-icon>
        Cambiar foto
      </ion-button>
      <h2 class="user-display-name">
        {{ profileName || 'Usuario' }} {{ profileLastname }}
      </h2>
      <p class="user-email-display">{{ profileEmail || userEmail }}</p>
    </div>

    <ion-card class="profile-info-card">
      <ion-card-header>
        <ion-card-title>Información Personal</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label position="stacked">Nombre</ion-label>
            <ion-input [(ngModel)]="profileName" type="text" placeholder="Tu nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Apellido</ion-label>
            <ion-input [(ngModel)]="profileLastname" type="text" placeholder="Tu apellido"></ion-input>
          </ion-item>
          </ion-list>
      </ion-card-content>
    </ion-card>

    <ion-card class="profile-info-card">
      <ion-card-header>
        <ion-card-title>Contacto</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-list lines="full">
          <ion-item>
            <ion-label position="stacked">Teléfono</ion-label>
            <ion-input [(ngModel)]="profilePhone" type="tel" placeholder="Tu número de teléfono"></ion-input>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </ion-card>

    <div class="ion-padding">
      <ion-button expand="block" (click)="handleSaveProfile()" [disabled]="loadingProfile">
        Guardar Cambios
      </ion-button>
    </div>

  </div>
</ion-content>
