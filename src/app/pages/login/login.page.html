<app-header [backRoute]="'/start'" [title]="'login'"></app-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-md="8" size-lg="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Inicio de Sesion</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="registerForm" >
              <ion-item class="form-group">
                <ion-label position="floating">Email:</ion-label>
                <ion-input formControl="email" required></ion-input>
              </ion-item>
              <ion-item class="form-group"> 
                <ion-label position="floating">Password</ion-label>
                <ion-input formControl="Password" required></ion-input>
              </ion-item >

              <div class="button-group">
              <ion-button type="submit" expand="block"
              class="ion-margin-top" (click)="login()" type="submit">Login</ion-button>
              <ion-button expand="block" type="button" routerLink="/register">Register</ion-button>
              </div>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
