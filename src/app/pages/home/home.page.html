<ion-app>
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button>
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon name="settings" slot="start"></ion-icon>
          <ion-label>Settings</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon name="help" slot="start"></ion-icon>
          <ion-label>Help</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-header>
        <ion-toolbar>
          <ion-searchbar placeholder="Buscar Contacto"></ion-searchbar>
        </ion-toolbar>
      </ion-header>

      <ion-card>
        <ion-card-header>
          <ion-card-title>Lista de Contactos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
  
        </ion-card-content>
      </ion-card>
      <ion-list *ngIf="contactos.length > 0; else noContacts">
        <ion-item *ngFor="let contacto of contactos">
          <ion-label>
            <h2>{{ contacto.name }}</h2>
            <p>{{ contacto.phone }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
      
      <ng-template #noContacts>
        <p>No hay contactos guardados.</p>
      </ng-template>

      <ion-button fill="clear">
        <ion-icon name="person-add" slot="start"></ion-icon>
        <ion-label>Agregar usuario</ion-label>
      </ion-button>
    </ion-content>
  </div>
</ion-app>
