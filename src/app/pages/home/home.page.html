<ion-app mode="ios">
  <!-- Menú lateral -->
  <ion-menu side="start" menuId="main-menu" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item button>
          <ion-icon name="settings" slot="start" aria-label="Configuraciones"></ion-icon>
          <ion-label>Configuraciones</ion-label>
        </ion-item>
        <ion-item button (click)="logout()">
          <ion-icon name="log-out-outline" slot="start" aria-label="Cerrar sesión"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon name="help" slot="start" aria-label="Ayuda"></ion-icon>
          <ion-label>Ayuda</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenedor principal -->
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Inicio</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="ion-padding">
      <!-- Sección de lista de contactos -->
      <ion-card>
        <ion-card-header>
          <ion-card-title>Lista de Contactos</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <!-- Mostrar lista de contactos si existe -->
          <ion-list *ngIf="contacts.length > 0; else noContacts">
            <ion-item *ngFor="let contact of contacts">
              <ion-label>
                <h2>{{ contact.name }}</h2>
                <p>{{ contact.phone }}</p>
              </ion-label>
            </ion-item>
          </ion-list>
          <!-- Mensaje si no hay contactos -->
          <ng-template #noContacts>
            <p>No hay contactos guardados.</p>
          </ng-template>
        </ion-card-content>
      </ion-card>

      <!-- Botón para agregar un contacto -->
      <ion-button expand="full" fill="solid" color="primary">
        <ion-icon name="person-add" slot="start" aria-label="Agregar contacto"></ion-icon>
        Agregar contacto
      </ion-button>
    </ion-content>
  </div>
</ion-app>
