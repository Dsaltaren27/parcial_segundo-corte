<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
      <ion-title>{{ otherUserPhone || 'Chat' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="handleCall()">
        <ion-icon name="call-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando mensajes...</p>
  </div>

  <div *ngIf="error" class="ion-text-center ion-padding error-message">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>{{ error }}</p>
  </div>

  <div class="messages-container">
    <div *ngFor="let message of messages"
         [class.message-bubble]="true"
         [class.sent]="message.senderId === userId"
         [class.received]="message.senderId !== userId">
      <div class="message-content">
        <div class="message-text">{{ message.text }}</div>
        <div class="message-info">
          {{ message.timestamp?.toDate() | date:'shortTime' }}
        </div>
      </div>
    </div>
    <div #messagesEnd></div>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center">
        <ion-col class="ion-no-padding">
          <ion-textarea
            placeholder="Escribe un mensaje..."
            rows="1"
            auto-grow="true"
            [(ngModel)]="newMessage"
            (keyup.enter)="handleSendMessage()"
            class="message-input"
          ></ion-textarea>
        </ion-col>
        <ion-col size="auto" class="ion-no-padding">
          <ion-button expand="block" (click)="handleSendMessage()" [disabled]="!newMessage.trim()">
            <ion-icon name="send"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto" class="ion-no-padding">
          <ion-button expand="block" [disabled]="!newMessage.trim()">
            <ion-icon name="image"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto" class="ion-no-padding">
          <ion-button expand="block"[disabled]="!newMessage.trim()">
            <ion-icon name="attach"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col size="auto" class="ion-no-padding">
          <ion-button expand="block" [disabled]="!newMessage.trim()">
            <ion-icon name="location"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
