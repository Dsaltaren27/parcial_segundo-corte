apply plugin: 'com.android.application'

android {
    namespace "com.jitcall.app"
    compileSdk 33 // Se establece explícitamente el nivel de SDK

    defaultConfig {
        applicationId "com.jitcall.app"
        minSdkVersion 23
        targetSdkVersion 33
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        // Configuración para ignorar archivos innecesarios
        aaptOptions {
            ignoreAssetsPattern '!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~'
        }

        compileOptions {
            sourceCompatibility JavaVersion.VERSION_11 // Se actualiza la compatibilidad con Java 11
            targetCompatibility JavaVersion.VERSION_11
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    google()
    mavenCentral()
    maven { url 'https://github.com/jitsi/jitsi-maven-repository/raw/master/releases' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    implementation "androidx.appcompat:appcompat:1.6.1"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.2.0"
    implementation "androidx.core:core-splashscreen:1.0.0"
    implementation project(':capacitor-android')

    // Test dependencies
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.1.5"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.5.1"

    // Capacitor Plugins
    implementation project(':capacitor-cordova-android-plugins')

    // Jitsi Meet SDK con versión específica
    implementation 'org.jitsi.react:jitsi-meet-sdk:8.2.0'
}

apply from: 'capacitor.build.gradle'

// Integración de Firebase
try {
    def servicesJSON = file('google-services.json')
    if (servicesJSON.text) {
        apply plugin: 'com.google.gms.google-services'
    }
} catch(Exception e) {
    logger.info("google-services.json no encontrado, no se aplicó el plugin de Firebase.")
}